<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Sponsors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>All Sponsors</h1>
        <ul class="list-group">
            {% for sponsor in sponsors %}
                <li class="list-group-item">
                    <strong>{{ sponsor.name }}</strong> - {{ sponsor.username }}
                    <br>Email: {{ sponsor.email }}
                    <br>Company Name: {{ sponsor.companyname }}
                    <br>Industry: {{ sponsor.industry }}
                    <br>Budget: {{ sponsor.budget }}
                </li>
            {% else %}
                <li class="list-group-item">No sponsors found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
