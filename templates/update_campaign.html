<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Campaign</title>
</head>
<body>
    <h1>Update Campaign</h1>
    <form action="{{ url_for('update_campaign', username=sponsor.username, campaignid=campaign.id) }}" method="POST">
        <label for="campaign_name">Campaign Name:</label>
        <input type="text" id="campaign_name" name="campaign_name" value="{{ campaign.name }}" required><br><br>
        
        <label for="campaign_description">Description:</label>
        <textarea id="campaign_description" name="campaign_description" required>{{ campaign.description }}</textarea><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ campaign.start_date }}" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ campaign.end_date }}" required><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ campaign.budget }}" required><br><br>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility" required>
            <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
            <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
        </select><br><br>

        <!-- Add other fields similarly -->

        <button type="submit">Update Campaign</button>
    </form>
    <a href="{{ url_for('view_campaign', username=sponsor.username, campaignid=campaign.id) }}">Back to Campaign</a>
</body>
</html>
