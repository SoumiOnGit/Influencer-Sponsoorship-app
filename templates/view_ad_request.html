<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ad Request</title>
</head>
<body>
    <h1>Ad Request Details</h1>
    <p>Influencer: {{ ad_request.influencer.username }}</p>
    <p>Messages: {{ ad_request.messages }}</p>
    <p>Requirements: {{ ad_request.requirements }}</p>
    <p>Payment Amount: {{ ad_request.payment_amount }}</p>
    <p>Status: {{ ad_request.status }}</p>

    <!-- Edit Ad Request -->
    <a href="{{ url_for('edit_ad_request', username=sponsor.username, campaignid=campaign.id, ad_request_id=ad_request.id) }}">Edit Ad Request</a>
    <br><br>

    <!-- Delete Ad Request -->
    <form action="{{ url_for('delete_ad_request', username=sponsor.username, campaignid=campaign.id, ad_request_id=ad_request.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this ad request?');">
        <button type="submit">Delete Ad Request</button>
    </form>
    <br>

    <a href="{{ url_for('view_campaign', username=sponsor.username, campaignid=campaign.id) }}">Back to Campaign</a>
</body>
</html>
