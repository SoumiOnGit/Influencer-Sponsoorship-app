<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardiff:wght@400;700&display=swap">

    <style>
        body {
            background-color: #f8f3f0; /* Off white */
        }
        .jumbotron {
            background-color: #f8f3f0; /* Peach */
            color: #000; /* Black text */
            text-align: center;
            border-radius: 0;
            padding: 4rem 1rem;
            position: relative; /* Added to align buttons correctly */
            margin: 0; /* Remove margin to align with logo */
        }
        .jumbotron a {
            margin: 0.5rem;
            padding: 1rem 2rem;
        }
        .btn-primary {
            background-color: #D71334; /* Light peach */
            border: none;
        }
        .btn-primary:hover {
            background-color:#800000; 
        }
        .btn-secondary {
            background-color: #D71334; 
            border: none;
        }
        .btn-secondary:hover {
            background-color: #800000; /* Peach */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 45%;
            transform: translateX(-50%);
            width: 300px; /* Adjusted width for smaller size */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure logo is on top */
        }
        .btn-container {
            position: absolute;
            top: 20px;
            right: -300px;
            z-index: 1; /* Ensure buttons are on top */
        }
        .marketing-container {
            text-align: center;
            margin-top: 150px; /* Adjust as needed */
        }
        .marketing-container h1 {
            font-size: 4rem;
            color: #300006;
        }

        .mark-container {
            text-align: center;
            margin-top: 30px;
        }
        .mark-container h2 {
            font-size: 3rem;
            color: #300006;
        }

        .trusted-container {
            text-align: center;
            margin-top: 150px;
            padding: 20px;
            background-color: #f8f3f0; 
            border: 2px solid #c1b9b9; /* Optional: Border for visual consistency */
            border-radius: 8px; /* Optional: Rounded corners */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        
        .trusted-container p {
            font-size: 1.5rem; /* Adjust font size as needed */
            color: #000; /* Black text */
            margin: 0; /* Remove default margin */
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="position-relative">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <div class="btn-container">
                <a class="btn btn-primary btn-lg" href="{{ url_for('account_type') }}" role="button">Get Started</a>
                <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
            </div>
            <div class="jumbotron mt-5">
                
            </div>
            
            <div class="marketing-container">
                <h1>Influencer Marketing</h1>
            </div>

            <div class="mark-container">
                <h1>that can scale, that drives guaranteed results, which drives revenue. </h1>
            </div>
            
            <div class="trusted-container">
                <h2>Trusted by the online video industry for insights & measurement</h2>
                <h4>550k+ Content creators</h4>
            </div>

        </div>
    </div>
</body>
</html>
