<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Influencer App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('influencer_dashboard', username=influencer.username) }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('influencer_campaigns', username=influencer.username) }}">Campaigns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome, {{ influencer.name }}</h1>
        <h2>My Campaigns</h2>
        <ul class="list-group">
            {% for campaign in campaigns %}
                <li class="list-group-item">{{ campaign.title }} - {{ campaign.description }}</li>
            {% else %}
                <li class="list-group-item">No campaigns found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
