<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
</head>
<body>
    <h1>Create a New Campaign</h1>
    <form method="POST">
        <label for="campaign_name">Campaign Name:</label>
        <input type="text" id="campaign_name" name="campaign_name" required><br>

        <label for="campaign_description">Campaign Description:</label>
        <textarea id="campaign_description" name="campaign_description" required></textarea><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" required></textarea><br>

        <h3>Ad Requests</h3>

        <label for="product_link">Product Link:</label>
        <input type="url" id="product_link" name="product_link"><br>

        <label for="requirements">Ad Requirements:</label>
        <textarea id="requirements" name="requirements"></textarea><br>

        <label for="target_gender">Target Gender:</label>
        <input type="text" id="target_gender" name="target_gender"><br>

        <label for="target_age">Target Age:</label>
        <input type="text" id="target_age" name="target_age"><br>

        <label for="target_location">Target Location:</label>
        <input type="text" id="target_location" name="target_location"><br>

        <label for="live_date">Live Date:</label>
        <input type="date" id="live_date" name="live_date"><br>

        <button type="submit">Create Campaign</button>
    </form>
</body>
</html>
