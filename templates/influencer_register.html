<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F1E1B3;
        }

        .btn-custom {
            background-color: #D71334;
            border-color: #D71334;
            color: white;
        }

        .btn-custom:hover {
            background-color: #800000;
            border-color: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Influencer Registration</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="followers">Number of Followers</label>
                    <input type="number" class="form-control" id="followers" name="followers" required>
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" class="form-control" id="niche" name="niche" required>
                </div>
                <div class="form-group">
                    <label for="reach">Reach</label>
                    <input type="number" class="form-control" id="reach" name="reach" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
