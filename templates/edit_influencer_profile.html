<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1E1B3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #000;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ influencer.name }}" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="{{ influencer.password }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ influencer.email }}" required>

            <label for="followers">Followers:</label>
            <input type="number" name="followers" id="followers" value="{{ influencer.followers }}" required>

            <label for="niche">Niche:</label>
            <input type="text" name="niche" id="niche" value="{{ influencer.niche }}" required>

            <label for="reach">Reach:</label>
            <input type="number" name="reach" id="reach" value="{{ influencer.reach }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <a class="cancel-link" href="{{ url_for('influencer_dashboard', username=influencer.username) }}">Cancel</a>
    </div>
</body>
</html>
