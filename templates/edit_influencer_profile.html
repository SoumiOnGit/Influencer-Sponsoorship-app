<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ influencer.name }}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="{{ influencer.password }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ influencer.email }}" required><br>

        <label for="followers">Followers:</label>
        <input type="number" name="followers" id="followers" value="{{ influencer.followers }}" required><br>

        <label for="niche">Niche:</label>
        <input type="text" name="niche" id="niche" value="{{ influencer.niche }}" required><br>

        <label for="reach">Reach:</label>
        <input type="number" name="reach" id="reach" value="{{ influencer.reach }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('influencer_dashboard', username=influencer.username) }}">Cancel</a>
</body>
</html>
